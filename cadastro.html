<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Brasileira</title>
</head>
<body>
    <h3>Cadastro para a Liga Brasileira dos Praticantes de Crossfit</h3>
    <form action="">

        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> - 
            <label for="password">Senha:</label>
            <input type="password" id="passsword" name="password" required><br><br>
        </div>

        <div>
            <label for="date">Data de Nascimento</label>
            <input type="date" id="date" name="date" required> - 

            <label for="file">Foto:</label>
            <input type="file" id="file" name="file"><br><br>
        </div>

        <div>
            <label for="nationality">Nacionalidade</label>
            <select name="nationality" id="nationality">
                <option disabled selected>--Selecione--</option>
                <option value="Brasileira">Brasileira</option>
                <option value="Americana">Americana</option>
                <option value="Japonesa">Japonesa</option>
                <option value="Croata">Croata</option>
                <option value="Belga">Belga</option>
            </select> - 

            Gênero:
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Masculino</label>
            <input type="radio" id="outro" name="gender" value="outro">
            <label for="outro">Outro</label>
        </div>
        <br>
        <div>
         Suas Principais qualidades: <br>
            <input type="checkbox" id="ginastico" name="ginastico" value="Ginastico">
            <label for="ginastico">Ginástico</label> |
            <input type="checkbox" id="forca" name="forca" value="Forca">
            <label for="forca">Força</label> |
            <input type="checkbox" id="velocidade" name="velocidade" value="Velocidade">
            <label for="velocidade">Velocidade</label> |
            <input type="checkbox" id="resistencia" name="resistencia" value="Resistência">
            <label for="resistencia">Resistência</label> |<br><br>
        </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Qual seu diferencial para entrar na liga?" required></textarea><br><br>

            <input type="submit" value="Criar">

    </form>
    
</body>
</html>
