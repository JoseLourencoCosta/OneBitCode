<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Space X</title>

<body>
    <header>
        <nav>
           <a href="primeiraPagina.html"><img src="../siteCompleto/assets/spacex.png" alt=""></a> |
           <a href="spaceship.html">The Spaceships</a> |
           <a href="hireUs.html">Hire Us</a>
        </nav>
        <hr>
    </header>
    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br><br>
    <section>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> -

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <br><br>
            <div>
                <label for="spaceship">Spaceship</label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falconHeavy">Falcon Heavy</option>
                </select> - 
                <label for="service">Type of Service</label>
                <input type="search" name="service" id="service" list="services">
                <datalist id="services">
                    <option value="1 - Day camp.">1 - Day camp.</option>
                    <option value="2 - Viagem espacial."></option>
                    <option value="3 - Curso de viagem espacial."></option>
                    <option value="4 - Treino para astronautas experientes."></option>
                </datalist>
            </div>
            <br><br>
            <div>
                <input type="submit" name="" id="" value="Send Message">
            </div>
        </form>
    </section>
</body>
